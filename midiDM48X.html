<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Midi</title>
    <style>
        #notename {
            font-size: 164px;
        }

        #staff {
            width: 100px;
            height: 100px
        }
    </style>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://instrumentbible.github.io/staff.js/css/staff.css" />

    <!-- import JavaScript -->
    <script src="https://instrumentbible.github.io/staff.js/js/JZZ.js"></script>
    <script src="https://instrumentbible.github.io/staff.js/js/JZZ.input.Kbd.js"></script>
    <script src="https://instrumentbible.github.io/staff.js/js/staff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>

    <script type="module">

        // Enable WebMidi.js and trigger the onEnabled() function when ready.
        WebMidi
            .enable()
            .then(onEnabled)
            .catch(err => alert(err));

        function onEnabled() {

            if (WebMidi.inputs.length < 1) {
                document.getElementById("message").innerHTML = "No device detected.";
            } else {
                WebMidi.inputs.forEach((device, index) => {
                    document.getElementById("message").innerHTML = `${index}: ${device.name} <br>`;
                });
            }

            const mySynth = WebMidi.inputs[0];
            // const mySynth = WebMidi.getInputByName("TYPE NAME HERE!")

            mySynth.channels[1].addListener("noteon", e => {
                var accidental = e.note.accidental ? e.note.accidental : "";
                document.getElementById("notename").innerHTML = `${e.note.name} ${accidental} <br>`;
                noteOnStaff();
            });

        }

        function noteOnStaff(note, accidental) {
            myStaff.setNote(88);
        }

        window.onload = function () {
            // these are the options
            var options = {
                id: "myStaff",
                at: "staff",
                clef: "treble",
                accidental: "sharp",
                color: "#FF0000",
                scroll: false,
            }

            // create a new staff
            var myStaff = new Staff(options)
        };
    </script>

</head>

<body>
    <div id="staff" class="staff"></div>
    <div id="notename"></div>
    <div id="message"></div>
</body>

</html>
